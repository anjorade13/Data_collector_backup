name: Data_collector_backup

on:
  schedule:
    - cron: '0 6 * * 0,2-6'  # 1 AM hora Colombia (6 AM UTC)
  workflow_dispatch:

env:
  API_TOKEN: ${{ secrets.API_TOKEN }}
  API_BASE_URL: ${{ secrets.API_BASE_URL }}
  CORREO_ORIGEN: ${{ secrets.CORREO_ORIGEN }}
  APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
  CORREO_DESTINO: ${{ secrets.CORREO_DESTINO }}

jobs:
  collect-data:
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas requests

    - name: List files (para debugging)
      run: |
        echo "ðŸ“‚ Estructura de archivos:"
        ls -la
        echo "ðŸ“‚ Contenido de carpeta actual:"
        pwd

    - name: Run API collector
      run: python api_collector.py
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        CORREO_ORIGEN: ${{ secrets.CORREO_ORIGEN }}
        APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        CORREO_DESTINO: ${{ secrets.CORREO_DESTINO }}

    - name: List output files
      run: |
        echo "ðŸ“‚ Archivos generados en data/:"
        ls -lh data/ || echo "No existe carpeta data"

    - name: Upload as artifact
      uses: actions/upload-artifact@v4
      with:
        name: powerbi-csv-data
        path: data/*.csv
        retention-days: 3
      if: always()  # Sube el artifact incluso si falla el correo
